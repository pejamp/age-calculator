<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/style-guide.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/container.css">
  <link rel="stylesheet" href="/styles/form/form.css">
  <link rel="stylesheet" href="/styles/form/form-label.css">
  <link rel="stylesheet" href="/styles/form/form-input.css">
  <link rel="stylesheet" href="/styles/form/form-button.css">
  <link rel="stylesheet" href="/styles/content.css">
  <link rel="stylesheet" href="/styles/date/date.css">
  <link rel="stylesheet" href="/styles/date/date-number.css">
  <link rel="stylesheet" href="/styles/error.css">
  <link rel="stylesheet" href="/styles/attribution.css">
  
  <title>Age calculator app</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <form class="form">
        <label class="form__label" for="day">
          Day
          <input class="form__input" id="day" name="day" type="number" placeholder="DD">
        </label>
        <label class="form__label" for="month">
          Month
          <input class="form__input" id="month" name="month" type="number" placeholder="MM">
        </label>
        <label class="form__label" for="year">
          Year
          <input class="form__input" id="year" name="year" type="number" placeholder="YYYY">
        </label>
        <button class="form__button" type="submit"></button>
      </form>
      <div class="content">
        <p class="date"><span class="date__number">--</span> years</p>
        <p class="date"><span class="date__number">--</span> months</p>
        <p class="date"><span class="date__number">--</span> days</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pedro Rodrigues</a>.
  </footer>
</body>
</html>
